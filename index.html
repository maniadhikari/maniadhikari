<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>labs.maniadhikari.com - Coming Soon</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
  --bg-color: #000000;
  --text-color: #ffffff;
  --cyan: #00d9ff;
  --purple: #8a2be2;
  --blue: #0000ff;
  --font-family: 'Inter', sans-serif;
}

*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: var(--font-family);
  background-color: var(--bg-color);
  color: var(--text-color);
  height: 100vh;
  width: 100vw;
  overflow: hidden;
  display: flex;
}

.container {
  display: flex;
  width: 100%;
  height: 100%;
}

.left-panel {
  flex: 1;
  padding: 4rem 6rem;
  display: flex;
  flex-direction: column;
  justify-content: center;
  z-index: 10;
  background: rgba(0, 0, 0, 0.5); /* Slight transparency for overlap */
  backdrop-filter: blur(10px); /* Premium feel */
}

.right-panel {
  flex: 1;
  position: relative;
  overflow: hidden;
}

/* Animated Gradient Mesh */
.gradient-mesh {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
}

.gradient-orb {
  position: absolute;
  border-radius: 50%;
  filter: blur(100px);
  opacity: 0.6;
  animation-timing-function: ease-in-out;
  animation-iteration-count: infinite;
  mix-blend-mode: screen;
}

.orb-1 {
  width: 60vw;
  height: 60vw;
  background: var(--purple);
  top: -20%;
  left: -20%;
  animation: move1 15s infinite alternate;
}

.orb-2 {
  width: 50vw;
  height: 50vw;
  background: var(--cyan);
  bottom: -10%;
  right: -10%;
  animation: move2 20s infinite alternate;
}

.orb-3 {
  width: 40vw;
  height: 40vw;
  background: var(--blue);
  top: 40%;
  left: 40%;
  animation: move3 18s infinite alternate;
}

@keyframes move1 {
  0% { transform: translate(0, 0); }
  100% { transform: translate(20%, 20%); }
}
@keyframes move2 {
  0% { transform: translate(0, 0); }
  100% { transform: translate(-20%, -20%); }
}
@keyframes move3 {
  0% { transform: translate(0, 0); }
  100% { transform: translate(-15%, 15%); }
}


/* Content Styling */
h1 {
  font-size: 4rem;
  font-weight: 800;
  line-height: 1.1;
  margin-bottom: 1.5rem;
  letter-spacing: -0.02em;
}

.highlight {
  color: var(--cyan);
}

p.subtitle {
  font-size: 1.25rem;
  color: #a1a1a1;
  margin-bottom: 3rem;
  max-width: 500px;
}

.form-container {
  margin-bottom: 3rem;
  max-width: 500px;
}

.subscribe-form {
  display: flex;
  gap: 1rem;
  position: relative;
}

input[type="email"] {
  flex: 1;
  padding: 1rem 1.5rem;
  border-radius: 8px;
  border: 1px solid #333;
  background: rgba(255, 255, 255, 0.05);
  color: var(--text-color);
  font-family: var(--font-family);
  font-size: 1rem;
  outline: none;
  transition: border-color 0.3s;
}

input[type="email"]:focus {
  border-color: var(--cyan);
}

.btn-submit {
  padding: 1rem 2rem;
  border-radius: 8px;
  border: none;
  background: var(--cyan);
  color: var(--bg-color);
  font-family: var(--font-family);
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
  white-space: nowrap;
}

.btn-submit:hover {
  background-color: #00bfff;
  transform: translateY(-2px);
}

.success-message {
  display: none;
  font-size: 1.1rem;
  color: var(--cyan);
  font-weight: 600;
  align-items: center;
  gap: 0.5rem;
}

.social-proof {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-top: auto;
}

.avatars {
  display: flex;
}

.avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 3px solid var(--bg-color);
  background-color: #333;
  margin-left: -15px;
  /* Placeholder images or gradients */
  background-image: linear-gradient(45deg, #555, #777);
}
.avatar:first-child { margin-left: 0; }

.proof-text {
  font-size: 0.9rem;
  color: #a1a1a1;
  font-weight: 500;
}

.footer {
  margin-top: 4rem;
  font-size: 0.9rem;
  color: #a1a1a1;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.footer a {
  color: #a1a1a1;
  text-decoration: none;
  margin-left: 1.5rem;
  transition: color 0.3s;
}

.footer a:hover {
  color: var(--cyan);
}

/* Responsive Design */
@media (max-width: 1024px) {
  h1 { font-size: 3rem; }
  .left-panel { padding: 3rem 4rem; }
}

@media (max-width: 768px) {
  body {
    overflow: auto;
    height: auto;
  }
  .container {
    flex-direction: column-reverse;
  }
  .left-panel {
    padding: 3rem 2rem;
    min-height: auto;
  }
  .right-panel {
    height: 50vh;
    min-height: 300px;
  }
  h1 { font-size: 2.5rem; }
  p.subtitle { font-size: 1.1rem; }
  .subscribe-form {
    flex-direction: column;
  }
  .btn-submit {
    width: 100%;
  }
  .footer {
    flex-direction: column;
    gap: 1rem;
    align-items: flex-start;
  }
  .footer .links {
    margin-left: 0;
  }
  .footer a:first-child {
    margin-left: 0;
  }
}
</style>
</head>
<body>

<div class="container">
  <div class="left-panel">
    <header style="margin-bottom: auto;">
      <div style="font-weight: 700; font-size: 1.5rem; color: var(--cyan);">labs.</div>
    </header>
    <main>
      <h1>
        <span class="highlight">Free Webflow tools</span><br>
        and experiments<br>
        <span class="highlight">launching sooner</span><br>
        than you think.
      </h1>
      <p class="subtitle">Join the waitlist to get early access to a new collection of powerful Webflow resources.</p>

      <div class="form-container">
        <form class="subscribe-form" id="waitlist-form">
          <input type="email" id="email-input" placeholder="your@email.com" required>
          <button type="submit" class="btn-submit">Join Waitlist</button>
        </form>
        <div class="success-message" id="success-message">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
          You're on the list! We'll be in touch soon.
        </div>
      </div>

      <div class="social-proof">
        <div class="avatars">
          <div class="avatar"></div>
          <div class="avatar"></div>
          <div class="avatar"></div>
          <div class="avatar" style="display: flex; justify-content: center; align-items: center; background: #333; color: #fff; font-size: 0.8rem; font-weight: 600;">+</div>
        </div>
        <p class="proof-text">Over <span id="join-count">0</span>+ developers have already joined</p>
      </div>
    </main>
    <footer class="footer">
      <div>Built by Mani Adhikari</div>
      <div class="links">
        <a href="#" target="_blank">Twitter</a>
        <a href="#" target="_blank">GitHub</a>
        <a href="#" target="_blank">LinkedIn</a>
      </div>
    </footer>
  </div>
  <div class="right-panel">
    <div class="gradient-mesh">
      <div class="gradient-orb orb-1"></div>
      <div class="gradient-orb orb-2"></div>
      <div class="gradient-orb orb-3"></div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('waitlist-form');
    const emailInput = document.getElementById('email-input');
    const successMessage = document.getElementById('success-message');
    const joinCountSpan = document.getElementById('join-count');

    // Check localStorage on load
    if (localStorage.getItem('labs_subscribed') === 'true') {
      form.style.display = 'none';
      successMessage.style.display = 'flex';
      // Increment count for returning user just for show
      let count = parseInt(joinCountSpan.textContent) || 0;
      joinCountSpan.textContent = count + 1;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = emailInput.value;

      // Basic email validation
      if (!email || !/^\S+@\S+\.\S+$/.test(email)) {
        alert('Please enter a valid email address.');
        emailInput.focus();
        return;
      }

      // Simulate form submission (replace with actual API call)
      setTimeout(() => {
        console.log(`Subscribing email: ${email}`);
        
        // Success state
        form.style.display = 'none';
        successMessage.style.display = 'flex';
        
        // Update localStorage
        localStorage.setItem('labs_subscribed', 'true');
        
        // Update social proof count
        let count = parseInt(joinCountSpan.textContent) || 0;
        joinCountSpan.textContent = count + 1;
        
      }, 500); // Simulate network delay
    });
  });
</script>

</body>
</html>
