<style>
:root {
  --bg-color: #000000;
  --text-color: #ffffff;
  --orange: #F26207;
  --font-family: 'Inter Tight', sans-serif;
}

*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: var(--font-family);
  background-color: var(--bg-color);
  color: var(--text-color);
  height: 100vh;
  width: 100vw;
  overflow: hidden;
  display: flex;
}

.container {
  display: flex;
  width: 100%;
  height: 100%;
}

.left-panel {
  flex: 1;
  padding: 4rem 6rem;
  display: flex;
  flex-direction: column;
  justify-content: center;
  z-index: 10;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(10px);
}

.right-panel {
  flex: 1;
  position: relative;
  overflow: hidden;
}

/* Video Background */
.video-background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  background: black;
}

/* Content */
h1 {
  font-size: 4rem;
  max-width: 40rem;
  font-weight: 600;
  line-height: 1.1;
  margin-bottom: 1.5rem;
  letter-spacing: -0.02em;
}
.highlight { color: #ffffff; }

p.subtitle {
  font-size: 1.25rem;
  color: #a1a1a1;
  margin-bottom: 3rem;
  max-width: 500px;
}

.form-container { margin-bottom: 3rem; max-width: 500px; }

.subscribe-form {
  display: flex;
  gap: 1rem;
}

input[type="email"] {
  flex: 1;
  padding: 1rem 1.5rem;
  border-radius: 200px;
  border: 1px solid #333;
  background: rgba(255, 255, 255, 0.05);
  color: var(--text-color);
  font-family: var(--font-family);
  font-size: 1rem;
  outline: none;
}
input[type="email"]:focus { border-color: var(--orange); }

.btn-submit {
  padding: 1rem 2rem;
  border-radius: 200px;
  border: none;
  background: #ffffff;
  color: #000000;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
}
.btn-submit:hover {
  background-color: #f0f0f0;
  transform: translateY(-2px);
}

.success-message {
  display: none;
  font-size: 1.1rem;
  color: var(--orange);
  font-weight: 600;
  align-items: center;
  gap: 0.5rem;
}

.social-proof {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-top: auto;
}

.avatars { display: flex; }
.avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 3px solid var(--bg-color);
  background: linear-gradient(45deg, #555, #777);
  margin-left: -15px;
}
.avatar:first-child { margin-left: 0; }
.avatar:last-child {
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff; font-size: 0.8rem; font-weight: 600;
  background: #333;
}

.proof-text { color: #a1a1a1; font-size: 0.9rem; font-weight: 500; }

.footer {
  margin-top: 4rem;
  font-size: 0.9rem;
  color: #a1a1a1;
  display: flex;
  justify-content: space-between;
}
.footer a { color: #a1a1a1; text-decoration: none; margin-left: 1.5rem; }
.footer a:hover { color: #ffffff; }
.link-portfolio {margin-left: 0rem !important;}

@media (max-width: 768px) {
  body { overflow: auto; height: auto; }
  .container { flex-direction: column-reverse; }
  .left-panel { padding: 3rem 2rem; }
  .right-panel { height: 50vh; min-height: 300px; }
  h1 { font-size: 2.5rem; }
  p.subtitle { font-size: 1.1rem; }
  .subscribe-form { flex-direction: column; }
  .btn-submit { width: 100%; }
  .footer { flex-direction: column; gap: 1rem; align-items: flex-start; }
  .footer a { color: #a1a1a1; text-decoration: none; margin-right: 1.5rem; margin-left: 0rem; }
}

<body>

<div class="container">
  <div class="left-panel">
    <header style="margin-bottom: auto;">
      <div style="font-weight: 700; font-size: 1.5rem; color: #ffffff;">labs.</div>
    </header>
    <main>
      <h1 class="highlight">Free Webflow tools and experiments launching sooner than you think.
      </h1>
      <p class="subtitle">Join the waitlist to get early access to a new collection of powerful Webflow resources.</p>

      <div class="form-container">
        <form class="subscribe-form" id="waitlist-form">
          <input type="email" id="email-input" placeholder="your@email.com" required>
          <button type="submit" class="btn-submit">Join Waitlist</button>
        </form>
        <div class="success-message" id="success-message">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>
          You're on the list! We'll be in touch soon.
        </div>
      </div>

      <div class="social-proof">
        <div class="avatars">
          <div class="avatar"></div><div class="avatar"></div><div class="avatar"></div>
          <div class="avatar">+</div>
        </div>
        <p class="proof-text">Over <span id="join-count">0</span>+ developers have already joined</p>
      </div>
    </main>

    <footer class="footer">
      <div>Built by  <a class="link-portfolio" href="https://www.maniadhikari.com/">Mani Adhikari</a></div>
      <div class="links">
        <a href="https://x.com/maniadhikarii">Twitter</a><a href="https://github.com/maniadhikari">GitHub</a><a href="https://www.linkedin.com/in/maniadhikari/">LinkedIn</a>
      </div>
    </footer>
  </div>

  <div class="right-panel">
    <video class="video-background" autoplay loop muted playsinline preload="auto">
      <source src="18069803-sd_540_960_24fps_1763792725644.mp4" type="video/mp4">
    </video>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('waitlist-form');
    const emailInput = document.getElementById('email-input');
    const successMessage = document.getElementById('success-message');
  
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailInput.value;
  
      if (!email || !/^\S+@\S+\.\S+$/.test(email)) {
        alert('Enter a valid email.');
        return;
      }
  
      const submitButton = form.querySelector('.btn-submit');
      submitButton.disabled = true;
      submitButton.textContent = 'Submitting...';
  
      // ðŸš€ SEND TO MAKE
      try {
        await fetch('https://hook.eu2.make.com/srkvtt4nsw868svoxg6wio2lxh6r78qj', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
      } catch (err) {
        console.log("Make webhook error", err);
      }
  
      // ðŸŽ‰ Show success instantly (we don't wait)
      form.style.display = 'none';
      successMessage.style.display = 'flex';
    });
  });
  </script>
